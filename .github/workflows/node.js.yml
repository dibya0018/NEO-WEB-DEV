name: Deploy to Hostinger (FTP)

on:
  push:
    branches: [ "main" ]

jobs:
  web-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    # 1. Get the code
    - name: Get latest code
      uses: actions/checkout@v4

    # 2. Setup Node.js
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    # 3. Build the project
    - name: Install & Build
      run: |
        npm ci
        npm run build
        # Because of "output: export" in next.config.mjs, 
        # this will generate an "out" folder.

    # 4. Upload via FTP
    - name: Sync files to Hostinger
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        # The folder Next.js builds to:
        local-dir: ./out/
        
        # The exact path on Hostinger:
        server-dir: /home/u168471611/domains/neotruhospitals.com/public_html/
        
        # This deletes old files in that folder before uploading (Clean Install)
        dangerous-clean-slate: true
